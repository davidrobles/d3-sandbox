<!DOCTYPE html>
<meta charset="utf-8">

<style>
</style>

<svg class="chart" width="1000" height="400"></svg>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
var numbers = d3.range(8).map(function() { return Math.random() * 400 });
var max = d3.max(numbers);
var y = d3.scale.linear().domain([0, d3.max(numbers)]).range([0, 400]); 

var barWidth = 80;

d3.select(".chart")
    .selectAll("rect")
    .data(numbers)
    .enter()
    .append("rect")
    .attr("x", function(d, i) {
        return i * barWidth;
    })
    .attr("y", "400")
    .attr("width", barWidth - 15)
    .attr("height", "0")
    .attr("fill", "red");

d3.select(".chart")
    .selectAll("rect")
    .data(numbers)
    .transition()
    .duration(1000)
    .attr("y", function(d, i) {
        return 400 - y(d)
    })
    .attr("height", function(d, i) {
        return y(d);
    });

</script>
