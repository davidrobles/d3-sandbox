<!DOCTYPE html>
<meta charset="utf-8">
<style>

    * {
        font: 12px sans-serif;
    }

    .bar {
        fill: steelblue;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        stroke-width: 1;
    }

</style>
<body>
<script src="../d3.js"></script>
<script>

    var margin = { top: 30, right: 50, bottom: 50, left: 85},
        width = 600 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height +  margin.top + margin.bottom)
            .style("background-color", "wheat")
            .append("g")
            .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");

    var data = [
        { name: "Steelers", value: 6 },
        { name: "Cowboys", value: 5 },
        { name: "49ers", value: 5 },
        { name: "Packers", value: 4 },
        { name: "Giants", value: 4 },
        { name: "Patriots", value: 3 }
    ];

    var x = d3.scale.linear().domain([0, d3.max(data.map(function(d) { return d.value; }))]).range([0, width]),
        y = d3.scale.ordinal().domain(data.map(function(d) { return d.name; })).rangeRoundBands([0, height], .4);

    var xAxis = d3.svg.axis().scale(x).orient("bottom").ticks(6),
        yAxis = d3.svg.axis().scale(y).orient("left");

    // Add bars
    svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", 0)
            .attr("y", function(d) {
                return y(d.name);
            })
            .attr("width", function(d) {
                return x(d.value);
            })
            .attr("height", function(d) {
                return y.rangeBand();
            });

    svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .attr("x", function(d) {
                return x(d.value) + 6;
            })
            .attr("y", function(d) {
                return y(d.name) + (y.rangeBand() / 1.7);
            })
            .text(function(d) { return d.value; });

    svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0, " + height + ")")
            .call(xAxis);

    svg.append("g")
            .attr("class", "axis")
            .call(yAxis);

</script>
</body>
