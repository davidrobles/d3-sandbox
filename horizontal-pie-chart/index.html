<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        body {
            font-family: "Helvetica Neue Light", "HelveticaNeue-Light", "Helvetica Neue", Calibri, Helvetica, Arial;
        }

        div.chart {
            background-color: tan;
            width: 800px;
            padding: 10px;
            text-align: right;
            color: white;
        }

        div.chart div {
            background-color: #056af0;
            margin-bottom: 20px;
            padding: 8px;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="chart"></div>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
        var ages = d3.range(5).map(function() { return 10 +  (Math.random() * 90) });

        var x = d3.scale.linear().domain([0, d3.max(ages)]).range([0, 600]);

        var restart = function() {

            // Create empty divs
            d3.select(".chart")
                .selectAll("div")
                .data(ages)
                .enter()
                .append("div")
                .style("width", "0px")
                .transition()
                .duration(2000)
                .style("width", function(d) {
                    return x(d) + "px";
                })
                .transition()
                .duration(1000)
                .text(function(d, i) {
                    return Math.floor(d);
                });

        };

        restart();
    </script>

</body>
